{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Password â€¢ Dekogram</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body
    style="background: var(--bg-main); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div
        style="background: var(--bg-secondary); padding: 40px; border-radius: var(--border-radius-xl); box-shadow: var(--shadow-lg); width: 100%; max-width: 400px;">
        <h1 style="font-size: 24px; font-weight: 800; margin-bottom: 8px; text-align: center;">Set New Password</h1>
        <p style="color: var(--text-secondary); text-align: center; margin-bottom: 24px; font-size: 14px;">Enter your
            new password below to reset your account access.</p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px;">{{ field.label
                    }}</label>
                {{ field }}
                {% if field.errors %}
                <p style="color: var(--secondary); font-size: 12px; margin-top: 4px;">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Reset Password</button>
        </form>
    </div>
    <script>
        document.querySelectorAll('input').forEach(input => input.classList.add('input'));
    </script>
</body>

</html>
