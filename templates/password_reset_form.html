{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password â€¢ Dekogram</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .auth-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-main);
        }

        .auth-card {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-desc {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="auth-center">
        <div class="auth-card">
            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-desc">Enter your email and we'll send you a link to reset your password.</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                    <p style="color: var(--secondary); font-size: 12px; margin-top: 4px;">{{ form.email.errors.0 }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
            </form>

            <div style="margin-top: 24px; text-align: center;">
                <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 600; font-size: 14px;">Back to
                    Login</a>
            </div>
        </div>
    </div>

    <script>
        // Apply styling to django form fields
        document.querySelector('input[type="email"]').classList.add('input');
        document.querySelector('input[type="email"]').placeholder = 'Enter your email';
    </script>
