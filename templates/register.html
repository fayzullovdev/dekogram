{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Dekogram</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="card-premium">
                <span class="logo-big text-gradient">Dekogram</span>
                <p
                    style="text-align: center; color: var(--text-muted); margin-bottom: 32px; font-size: 15px; font-weight: 500;">
                    Sign up to see photos and videos from your friends.
                </p>

                <div id="errorBox"
                    style="display: none; background: #fef2f2; border: 1px solid #fee2e2; color: #b91c1c; padding: 12px; border-radius: var(--radius-md); margin-bottom: 24px; font-size: 13px; font-weight: 600;">
                </div>

                <form id="registerForm">
                    {% csrf_token %}
                    <div style="margin-bottom: 16px;">
                        <label
                            style="display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; color: var(--text-muted);">EMAIL
                            ADDRESS</label>
                        <input type="email" id="email" class="input-premium" placeholder="name@example.com" required>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label
                            style="display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; color: var(--text-muted);">FULL
                            NAME</label>
                        <input type="text" id="full_name" class="input-premium" placeholder="e.g. John Doe" required>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label
                            style="display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; color: var(--text-muted);">USERNAME</label>
                        <input type="text" id="username" class="input-premium" placeholder="e.g. techguru" required>
                    </div>
                    <div style="margin-bottom: 32px;">
                        <label
                            style="display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; color: var(--text-muted);">PASSWORD</label>
                        <input type="password" id="password" class="input-premium" placeholder="At least 6 characters"
                            required minlength="6">
                    </div>

                    <button type="submit" id="submitBtn" class="btn-premium" style="width: 100%;">
                        <span id="btnText">Sign Up Today</span>
                        <div id="btnLoader"
                            style="display: none; width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;">
                        </div>
                    </button>

                    <p
                        style="font-size: 11px; color: var(--text-muted); text-align: center; margin-top: 24px; line-height: 1.6;">
                        By signing up, you agree to our <strong>Terms</strong>, <strong>Data Policy</strong> and
                        <strong>Cookies Policy</strong>.
                    </p>
                </form>

                <div
                    style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--border); text-align: center;">
                    <p style="font-size: 15px; color: var(--text-muted); font-weight: 500;">
                        Have an account? <a href="/login/"
                            style="color: var(--p-500); font-weight: 800; text-decoration: none;">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const text = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const errorBox = document.getElementById('errorBox');

            btn.disabled = true;
            text.style.display = 'none';
            loader.style.display = 'block';
            errorBox.style.display = 'none';

            const payload = {
                email: document.getElementById('email').value,
                full_name: document.getElementById('full_name').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('tokens', JSON.stringify({ access: data.access, refresh: data.refresh }));
                    window.location.href = '/';
                } else {
                    errorBox.textContent = data.error || 'Registration failed.';
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                errorBox.textContent = 'Network error. Please try again.';
                errorBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                text.style.display = 'inline';
                loader.style.display = 'none';
            }
        });
    </script>
