{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account Recovery ‚Ä¢ Dekogram</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        .recovery-icon {
            width: 80px;
            height: 80px;
            background: var(--p-50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            color: var(--p-500);
            box-shadow: inset 0 0 15px rgba(99, 102, 241, 0.1);
        }

        .success-box {
            display: none;
            text-align: center;
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="card-premium">
                <div id="formSection">
                    <span class="logo-big text-gradient">Dekogram</span>
                    <div class="recovery-icon">üîê</div>
                    <h2 style="text-align: center; margin-bottom: 8px; font-weight: 800;">Quick Recovery</h2>
                    <p style="text-align: center; color: var(--text-muted); margin-bottom: 32px; font-size: 14px;">
                        Enter your identity and choose a new secure password.
                    </p>

                    <div id="errorBox"
                        style="display: none; background: #fef2f2; border: 1px solid #fee2e2; color: #b91c1c; padding: 12px; border-radius: var(--radius-md); margin-bottom: 20px; font-size: 13px; font-weight: 600;">
                    </div>

                    <form id="resetForm">
                        {% csrf_token %}
                        <div style="margin-bottom: 16px;">
                            <label
                                style="display: block; font-size: 13px; font-weight: 700; margin-bottom: 6px; color: var(--text-muted);">USERNAME
                                OR EMAIL</label>
                            <input type="text" id="identity" class="input-premium" placeholder="e.g. techguru" required>
                        </div>
                        <div style="margin-bottom: 24px;">
                            <label
                                style="display: block; font-size: 13px; font-weight: 700; margin-bottom: 6px; color: var(--text-muted);">NEW
                                PASSWORD</label>
                            <input type="password" id="password" class="input-premium" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                                minlength="6">
                        </div>

                        <button type="submit" id="submitBtn" class="btn-premium" style="width: 100%;">
                            <span id="btnText">Reset Password</span>
                            <div id="btnLoader"
                                style="display: none; width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;">
                            </div>
                        </button>
                    </form>
                </div>

                <div id="successSection" class="success-box">
                    <div class="recovery-icon" style="background: #ecfdf5; color: #10b981;">‚úÖ</div>
                    <h2 style="font-weight: 800; margin-bottom: 12px;">Access Restored!</h2>
                    <p style="color: var(--text-muted); margin-bottom: 32px;">Your password has been successfully
                        updated. You can now log in to your account.</p>
                    <a href="/login/" class="btn-premium" style="display: block; text-decoration: none;">Proceed to
                        Login</a>
                </div>

                <div
                    style="margin-top: 32px; text-align: center; border-top: 1px solid var(--border); padding-top: 24px;">
                    <a href="/login/"
                        style="color: var(--p-500); font-weight: 700; font-size: 14px; text-decoration: none;">Back to
                        Login</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const text = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const errorBox = document.getElementById('errorBox');

            btn.disabled = true;
            text.style.display = 'none';
            loader.style.display = 'block';
            errorBox.style.display = 'none';

            const payload = {
                identity: document.getElementById('identity').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/password-reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('successSection').style.display = 'block';
                } else {
                    errorBox.textContent = data.error || 'System error. Please try again.';
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                errorBox.textContent = 'Network error. Check your connection.';
                errorBox.style.display = 'block';
            } finally {
                btn.disabled = false;
                text.style.display = 'inline';
                loader.style.display = 'none';
            }
        });
    </script>

</html>
